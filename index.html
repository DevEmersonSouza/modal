<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Your PhoneBook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="#" data-toggle="modal" data-target="#myModal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <!-- Início do código da janela modal -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Header do modal -->
                    <h4 class="modal-title">Bem vindo a Sua Lista telefônica!</h4><!-- Título -->
                </div>
                <div class="modal-body">
                    <!-- Corpo do modal -->
                    <h6 class="modal-title">Por Favor digite suas credenciais para prosseguir:</h6>
                    <form action="">
                        <!-- Início do Formulário -->
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite seu login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <button class="btn btn-block btn-info">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Link para o github do projeto <i class="bi bi-github"></i>
                    </button>
                </div>
            </div>
        </div>
    </div><!-- ##Fim do Modal -->
    
    
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script><!-- Chama a biblioteca JQuery -->
    <!-- Chama o arquivo Bootstrap JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
